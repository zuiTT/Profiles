# https://github.com/alecthw/mmdb_china_ip_list/raw/release/lite/Country.mmdb

mixed-port: 7890
tproxy-port: 7893
allow-lan: true
bind-address: '*'
external-controller: 0.0.0.0:9090
ipv6: false
log-level: info
mode: rule
routing-mark: 7777
profile:
  tracing: true
  store-selected: true
  store-fake-ip: true

interface-name: br0
auto-redir:
  enable: true
  auto-route: true
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true

dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 1.0.0.1
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '+.ntp.*.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.*.microsoft.com'
    - '+.xboxlive.com'
    - '+.microsoft.com'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - 'in.appcenter.ms'
    - '+.msn.com'
    - '+.nflxvideo.net'
    - '*.square-enix.com'
    - '*.finalfantasyxiv.com'
    - '*.ffxiv.com'
    - '*.mcdn.bilivideo.cn'
    - '+.qq.com'
    - '+.tencent.com'
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    # - dhcp://enp1s0
    # - tls://1.12.12.12
    # - https://1.12.12.12/dns-query
  nameserver-policy:
    '+.taobao.com': '223.5.5.5'
    '+.qq.com': '119.29.29.29'
